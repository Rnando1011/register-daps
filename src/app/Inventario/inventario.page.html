<ion-header [translucent]="true">
  <ion-toolbar color="warning">

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/menu']" >
        <img src= "assets\daps\home.png" alt="">
      </ion-button>
    </ion-buttons>

    <div class="Titulo_1">
      <h2>INVENTARIO GENERAL</h2>
  </div>
  <ion-searchbar show-cancel-button="focus" placeholder="Busqueda"
  [(ngModel)]="filtro" (ngModelChange)="filtarRegistros()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-card-header>
  Materiales Bodega DAPS
    <ion-list>
      <ion-item-sliding *ngFor="let material of materiales" >

        <ion-item-options side="start">
          <ion-item-option color="primary" [routerLink]="['/actualizar-material', material.Id_Material]">
            <ion-icon slot="end" name="trash"  ></ion-icon>
            Actualizar
          </ion-item-option>
          <ion-item-option color="danger" (click)="eliminarMaterial(material.Id_Material)">
            <ion-icon slot="end" name="trash"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>

        <ion-item >
        <ion-label>
        <h3>Id_Tarjeta_NFC: {{material.Id_Tarjeta_NFC}}<br></h3>
        <h3>Id_Material: {{material.Id_Material}}<br></h3>
        <h3>Descripcion: {{material.Descripcion}}<br></h3>
        <h3>Cantidad_Existente: {{material.Cantidad_Existente}}<br></h3>
      </ion-label>
      </ion-item>
    </ion-item-sliding>
    </ion-list>
</ion-card-header>


</ion-content>
