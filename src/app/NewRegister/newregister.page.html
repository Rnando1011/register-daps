<ion-header [translucent]="true">
  <ion-toolbar color="warning">

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/menu']" >
        <img src= "assets\daps\home.png" alt="">
      </ion-button>
    </ion-buttons>

    <div class="Titulo_1">
      <h2>NUEVO REGISTRO</h2>
  </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>

  <div class="Menu_Registro">

      <ion-list>
        <ion-item>
          <ion-badge color="dark">ID_USUARIO:
          </ion-badge>
          <ion-label>{{registro.Id_Usuario}}</ion-label>
        </ion-item>
      </ion-list>

      <ion-item lines='none'>
      <ion-input [(ngModel)]='registro.Ficha'placeholder='FICHA' type="number"></ion-input>
      </ion-item>

    <ion-list>
      <ion-item>
        <ion-badge color="warning">ID_MATERIAL:

        </ion-badge>
        <ion-label>{{registro.Id_Material}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-badge color="dark">DESCRIPCION: </ion-badge>
        <ion-label>{{registro.Descripcion}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-badge color="warning">EXISTENCIA: </ion-badge>
        <ion-label>{{registro.Cantidad_Existente}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-item lines='none'>
    <ion-input [(ngModel)]='registro.Cantidad_Entregada' placeholder='CANTIDAD_ENTREGAR:' type="number"></ion-input>
    </ion-item>
</div>

  </ion-header>

<div class="Boton_Guardar">
  <ion-button color="danger" (click)="sendNewRegister()">
    GUARDAR
    <ion-icon name="cloud-upload-outline"></ion-icon>
  </ion-button>
</div>
</ion-content>
