<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/menu']">
        <img src="assets\daps\home.png" alt="" />
      </ion-button>
    </ion-buttons>

    <div class="Titulo_1">
      <h2>NUEVO MATERIAL</h2>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <div class="Menu_Registro">
      <form novalidate [formGroup]="materialForm" #fform="ngForm" (ngSubmit)="sendMaterial()">
        <ion-list>
          <ion-item>
            <ion-input
              formControlName="Id_Material"
              placeholder="Id_Material"
              required
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="formErrors.Id_Material">
            <ion-label class="ion-text-wrap" color="danger"> {{formErrors.Id_Material}} </ion-label>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-input
              placeholder="Descripcion"
              formControlName="Descripcion"
              required
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="formErrors.Descripcion">
            <ion-label class="ion-text-wrap" color="danger"> {{formErrors.Descripcion}} </ion-label>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-input
              type="number"
              placeholder="Cantidad_Existente"
              formControlName="Cantidad_Existente"
              required
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="formErrors.Cantidad_Existente">
            <ion-label class="ion-text-wrap" color="danger"> {{formErrors.Cantidad_Existente}} </ion-label>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-badge color="dark" (click)="generarNFC()">ID_NFC:</ion-badge>
            <ion-input
              type="number"
              placeholder="Id Tarjeta NFC"
              formControlName="Id_Tarjeta_NFC"
              required
            ></ion-input>
            <!--
              <ion-label> {{material.Id_Tarjeta_NFC}} </ion-label>
            -->
          </ion-item>
          <ion-item *ngIf="formErrors.Id_Tarjeta_NFC">
            <ion-label class="ion-text-wrap" color="danger"> {{formErrors.Id_Tarjeta_NFC}} </ion-label>
          </ion-item>
        </ion-list>

        <div class="Boton_Guardar">
          <ion-button color="danger" type="submit" [disabled]="materialForm.invalid">
            GUARDAR
            <ion-icon name="cloud-upload-outline"></ion-icon>
          </ion-button>
        </div>
      </form>
    </div>
  </ion-header>


</ion-content>
