<ion-header [translucent]="true">
  <ion-toolbar color="warning">

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/menu']">
        <img src= "assets\daps\home.png" alt="">
      </ion-button>
    </ion-buttons>

    <div class="Titulo_1">
      <h2>NUEVO MATERIAL </h2>
  </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>

  <div class="Menu_Registro">

      <ion-list>
      <ion-item>
      <ion-input [(ngModel)]="material.Id_Material" placeholder='ID_MATERIAL'></ion-input>
      </ion-item>
    </ion-list>

      <ion-list>
        <ion-item>
        <ion-input  [(ngModel)]='material.Descripcion' placeholder='DESCRIPCION'></ion-input>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
        <ion-input type="number"  [(ngModel)]='material.Cantidad_Existente' placeholder='CANTIDAD EXISTENCIA'></ion-input>
        </ion-item>
      </ion-list>

    <ion-list>
      <ion-item>
        <ion-badge color="dark" (click)="generarNFC()">ID_NFC: </ion-badge>
        <ion-label>
          {{material.Id_Tarjeta_NFC}}
        </ion-label>
      </ion-item>
    </ion-list>

</div>

  </ion-header>

<div class="Boton_Guardar">
  <ion-button color="danger" (click)="sendMaterial()">
    GUARDAR
    <ion-icon name="cloud-upload-outline"></ion-icon>
  </ion-button>
</div>
</ion-content>
