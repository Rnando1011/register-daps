<ion-header [translucent]="true">
  <ion-toolbar color="warning">

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/menu']">
        <ion-icon slot="icon-only" name="home">
        </ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="Titulo_1">
      <h2>HISTORICO REGISTRO</h2>
  </div>

  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list *ngFor="let registro of registros">
    <ion-item>
        {{registro.Id_Material}} - {{registro.Descripcion}} - {{registro.Id_Usuario}} - {{registro.Ficha}} - {{registro.Cantidad_Entregada}} - {{registro.Cantidad_Existente}} - {{registro.Fecha_Entrega}}
    </ion-item>
  </ion-list>

</ion-content>
